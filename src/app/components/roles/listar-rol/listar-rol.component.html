<div class="center">
  <button mat-icon-button>    
    <a mat-icon-button [routerLink]="['/rol/add']">
      <mat-icon  class="add" color="accent">add_circle</mat-icon>
    </a>
  </button>
</div>
<nav class="center">
  <table mat-table [dataSource]="roles" class="mat-elevation-z8">
    <ng-container matColumnDef="ID_ROL">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let rol"> {{rol.ID_ROL}} </td>
    </ng-container>
    <ng-container matColumnDef="NOMROL">
      <th mat-header-cell *matHeaderCellDef>ROL</th>
      <td mat-cell *matCellDef="let rol"> {{rol.NOMROL}} </td>
    </ng-container>
    <ng-container matColumnDef="ESTADO">
      <th mat-header-cell *matHeaderCellDef>ESTADO</th>
      <td mat-cell *matCellDef="let rol"> {{rol.ESTADO}} </td>
    </ng-container>
    <ng-container matColumnDef="EDITAR">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let rol">
        <a mat-icon-button [routerLink]="['/editar', rol.ID_ROL]">
          <mat-icon color="primary">edit</mat-icon>
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="ELIMINAR">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let rol">
        <button (click)="eliminarRol(rol.ID_ROL)" mat-icon-button>
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['ID_ROL', 'NOMROL', 'ESTADO', 'EDITAR', 'ELIMINAR']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['ID_ROL', 'NOMROL', 'ESTADO',
      'EDITAR', 'ELIMINAR'];"></tr>
  </table>
</nav>
